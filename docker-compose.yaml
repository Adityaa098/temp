# Removed version as it's obsolete in newer Docker Compose

services:
  frontend-angular:
    build:
      context: ./IntelliInspect.Frontend
      dockerfile: Dockerfile
    image: adi2316/abb-hackathon:frontend
    container_name: frontend-angular
    ports:
      - "4200:80"
    depends_on:
      - backend-dotnet
    networks:
      - intelli-net
    environment:
      - API_URL=http://backend-dotnet:5000

  backend-dotnet:
    build:
      context: ./IntelliInspect.Backend
      dockerfile: Dockerfile
    image: adi2316/abb-hackathon:backend
    container_name: backend-dotnet
    ports:
      - "5230:5000"
    volumes:
      - ./Storage:/app/Storage
    depends_on:
      - ml-service-python
    networks:
      - intelli-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ML_SERVICE_URL=http://ml-service-python:8000

  ml-service-python:
    build:
      context: ./ML
      dockerfile: Dockerfile
    image: adi2316/abb-hackathon:ml-service
    container_name: ml-service-python
    ports:
      - "8000:8000"
    volumes:
      - ./Storage:/app/Storage
    networks:
      - intelli-net
    environment:
      - PYTHONUNBUFFERED=1
      - STORAGE_PATH=/app/Storage

networks:
  intelli-net:
    driver: bridge

volumes:
  storage-volume:
