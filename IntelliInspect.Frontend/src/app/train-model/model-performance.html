<!-- Metric Cards -->
<div *ngIf="modelPerformance" class="metric-cards">
  <div class="metric-card">Accuracy<br><span>{{ modelPerformance.accuracy }}%</span></div>
  <div class="metric-card">Precision<br><span>{{ modelPerformance.precision }}%</span></div>
  <div class="metric-card">Recall<br><span>{{ modelPerformance.recall }}%</span></div>
  <div class="metric-card">F1 Score<br><span>{{ modelPerformance.f1_score }}%</span></div>
</div>

<p class="summary" *ngIf="modelPerformance">
</p>

<!-- Next Button -->
<div class="next-button-container">
  <button class="next-button" (click)="onNextClick()">Next</button>
</div>
